<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic 1: Basic HTML</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Diagnostic Test 1: Basic HTML</h1>
    
    <div id="test1">
        <p class="success">✅ If you see this text, HTML is loading on mobile.</p>
    </div>
    
    <div id="test2">
        <p>Testing JavaScript...</p>
        <script>
            document.getElementById('test2').innerHTML = 
                '<p class="success">✅ JavaScript is executing on mobile.</p>';
        </script>
    </div>
    
    <div id="test3">
        <p>Testing localStorage...</p>
        <script>
            try {
                localStorage.setItem('test', 'value');
                var retrieved = localStorage.getItem('test');
                if (retrieved === 'value') {
                    document.getElementById('test3').innerHTML = 
                        '<p class="success">✅ localStorage is working on mobile.</p>';
                } else {
                    document.getElementById('test3').innerHTML = 
                        '<p class="error">❌ localStorage retrieval failed.</p>';
                }
            } catch (err) {
                document.getElementById('test3').innerHTML = 
                    '<p class="error">❌ localStorage error: ' + err.message + '</p>';
            }
        </script>
    </div>
    
    <div style="margin-top: 30px; border-top: 1px solid #ccc; padding-top: 20px;">
        <h3>Next Tests:</h3>
        <ul>
            <li><a href="diagnose-2.html">Diagnostic 2: Basic React</a></li>
            <li><a href="diagnose-3.html">Diagnostic 3: React with Auth</a></li>
            <li><a href="/leadgen-lite/">Main App</a></li>
        </ul>
    </div>
</body>
</html>
